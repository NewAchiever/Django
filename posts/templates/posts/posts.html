<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li><label for="">{{ forloop.counter }}. </label> 
                <label for="">Title: </label><p>{{ post.title }}</p></li>
            {% endfor %}
        </ul>
        
    {% endif %}
</body>
</html>
