<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{ users }}
    {% if users %}
    <ul>
        
        {% for user in users %}
            <div>email: {{ user.email }}</div>
        {% endfor %}
    </ul>
    {% else %}
        <p>No users are available</p>
    {% endif %}

</body>
</html>
